<div class="container">
    <div class="edit-price-details">
        <h2>{{formMode == 'Add' ? 'Add' : 'Edit' }} Price</h2>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="pricingDetails">
                    <div class="hint-text">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.6602 10.44L20.6802 14.62C19.8402 18.23 18.1802 19.69 15.0602 19.39C14.5602 19.35 14.0202 19.26 13.4402 19.12L11.7602 18.72C7.59018 17.73 6.30018 15.67 7.28018 11.49L8.26018 7.30001C8.46018 6.45001 8.70018 5.71001 9.00018 5.10001C10.1702 2.68001 12.1602 2.03001 15.5002 2.82001L17.1702 3.21001C21.3602 4.19001 22.6402 6.26001 21.6602 10.44Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M15.0603 19.3901C14.4403 19.8101 13.6603 20.1601 12.7103 20.4701L11.1303 20.9901C7.16034 22.2701 5.07034 21.2001 3.78034 17.2301L2.50034 13.2801C1.22034 9.3101 2.28034 7.2101 6.25034 5.9301L7.83034 5.4101C8.24034 5.2801 8.63034 5.1701 9.00034 5.1001C8.70034 5.7101 8.46034 6.4501 8.26034 7.3001L7.28034 11.4901C6.30034 15.6701 7.59034 17.7301 11.7603 18.7201L13.4403 19.1201C14.0203 19.2601 14.5603 19.3501 15.0603 19.3901Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M12.6406 8.52979L17.4906 9.75979" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M11.6602 12.3999L14.5602 13.1399" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Update Price and Discount Details</span>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label>Description</label>
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="description"
                                [ngClass]="{'is-invalid' : Description?.touched && Description?.invalid}"
                                placeholder="Description"/>
                        </div>
                        <div class="col-md-4">
                            <label>Name</label><br>
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="priceName"
                                [ngClass]="{'is-invalid' : PriceName?.touched && PriceName?.invalid}"
                                placeholder="Name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Service Price (LKR)</label><br>
                            <input 
                                type="number"
                                class="form-control"
                                formControlName="servicePrice"
                                format="{n2}"
                                [ngClass]="{'is-invalid' : ServicePrice?.touched && ServicePrice?.invalid}"
                                placeholder="Service Price"/>
                        </div>
                        <div class="col-md-4">
                            <label>Duration</label><br>
                            <input 
                                type="number"
                                class="form-control"
                                formControlName="duration"
                                [ngClass]="{'is-invalid' : Duration?.touched && Duration?.invalid}"
                                placeholder="Duration"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="footer-btn">
                            <div class="btn-section">
                                <button class="btn btn-cancel" [routerLink]="['/service/summary']" [queryParams]="{ outletId: outletId, id: serviceId }">
                                    <i class="fa-solid fa-arrow-left"></i>Cancel
                                </button>
                                <button class="btn btn-update" (click)="onSavePriceDetails()">{{formMode == 'Add' ? 'Save' : 'Update'}}
                                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 22.75H9C3.57 22.75 1.25 20.43 1.25 15V9C1.25 3.57 3.57 1.25 9 1.25H15C20.43 1.25 22.75 3.57 22.75 9V15C22.75 20.43 20.43 22.75 15 22.75ZM9 2.75C4.39 2.75 2.75 4.39 2.75 9V15C2.75 19.61 4.39 21.25 9 21.25H15C19.61 21.25 21.25 19.61 21.25 15V9C21.25 4.39 19.61 2.75 15 2.75H9Z" fill="rgba(255, 255, 255, 1)"/>
                                        <path d="M10.5795 15.5801C10.3795 15.5801 10.1895 15.5001 10.0495 15.3601L7.21945 12.5301C6.92945 12.2401 6.92945 11.7601 7.21945 11.4701C7.50945 11.1801 7.98945 11.1801 8.27945 11.4701L10.5795 13.7701L15.7195 8.6301C16.0095 8.3401 16.4895 8.3401 16.7795 8.6301C17.0695 8.9201 17.0695 9.4001 16.7795 9.6901L11.1095 15.3601C10.9695 15.5001 10.7795 15.5801 10.5795 15.5801Z" fill="rgba(255, 255, 255, 1)"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="edit-discount-details">
        <h2>{{formMode == 'Add' ? 'Add' : 'Edit' }} Discounts details</h2>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="discountDetails">
                    <div class="hint-text">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.6602 10.44L20.6802 14.62C19.8402 18.23 18.1802 19.69 15.0602 19.39C14.5602 19.35 14.0202 19.26 13.4402 19.12L11.7602 18.72C7.59018 17.73 6.30018 15.67 7.28018 11.49L8.26018 7.30001C8.46018 6.45001 8.70018 5.71001 9.00018 5.10001C10.1702 2.68001 12.1602 2.03001 15.5002 2.82001L17.1702 3.21001C21.3602 4.19001 22.6402 6.26001 21.6602 10.44Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M15.0603 19.3901C14.4403 19.8101 13.6603 20.1601 12.7103 20.4701L11.1303 20.9901C7.16034 22.2701 5.07034 21.2001 3.78034 17.2301L2.50034 13.2801C1.22034 9.3101 2.28034 7.2101 6.25034 5.9301L7.83034 5.4101C8.24034 5.2801 8.63034 5.1701 9.00034 5.1001C8.70034 5.7101 8.46034 6.4501 8.26034 7.3001L7.28034 11.4901C6.30034 15.6701 7.59034 17.7301 11.7603 18.7201L13.4403 19.1201C14.0203 19.2601 14.5603 19.3501 15.0603 19.3901Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M12.6406 8.52979L17.4906 9.75979" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M11.6602 12.3999L14.5602 13.1399" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Add Discount Details</span>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Price Ids</label><br>
                            <ng-select
                                [multiple]="true"
                                [hideSelected]="true"
                                [closeOnSelect]="false"
                                [ngClass]="{'is-invalid' : PriceId?.touched && PriceId?.invalid}"
                                name="priceIds"
                                formControlName="priceId"
                                placeholder="Choose Price">
                                <ng-option *ngFor="let price of priceList" [value]="price.id">{{price.price}}</ng-option>
                            </ng-select>
                        </div>
                        <div class="col-md-4">
                            <label>Discount Description</label><br>
                            <input 
                                class="form-control"
                                type="text"
                                formControlName="discountDescription"
                                [ngClass]="{'is-invalid' : DiscountDescription?.touched && DiscountDescription?.invalid}"
                                placeholder="Enter Discount Description"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Discount Value</label><br>
                            <input 
                                class="form-control"
                                type="number"
                                formControlName="discountValue"
                                [ngClass]="{'is-invalid' : DiscountValue?.touched && DiscountValue?.invalid}"
                                placeholder="Enter Discount Value"/>
                        </div>
                        <div class="col-md-4">
                            <label>Discount Percentage</label><br>
                            <input 
                                class="form-control"
                                type="number"
                                formControlName="discountPercentage"
                                [ngClass]="{'is-invalid' : DiscountPercentage?.touched && DiscountPercentage?.invalid}"
                                placeholder="Enter Discount Percentage"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Minimum Quantity</label><br>
                            <input 
                                class="form-control"
                                type="text"
                                formControlName="minimumQuantity"
                                [ngClass]="{'is-invalid' : MinimumQuantity?.touched && MinimumQuantity?.invalid}"
                                placeholder="Enter Minimum Quantity"/>
                        </div>
                        <div class="col-md-4">
                            <label>Minimum Order Value</label><br>
                            <input 
                                class="form-control"
                                type="number"
                                formControlName="minimumOrderValue"
                                [ngClass]="{'is-invalid' : MinimumOrderValue?.touched && MinimumOrderValue?.invalid}"
                                placeholder="Enter Minimum Order Value"/>
                        </div>
                        <div class="col-md-4">
                            <label>Maximum Discount Value</label><br>
                            <input 
                                class="form-control"
                                type="number"
                                formControlName="maximumDiscountValue"
                                [ngClass]="{'is-invalid' : MaximumDiscountValue?.touched && MaximumDiscountValue?.invalid}"
                                placeholder="Enter Maximum Discount Value"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Start Time</label>
                            <input 
                                class="form-control" 
                                type="datetime-local" 
                                formControlName="discountStartTime"
                                [ngClass]="{'is-invalid' : DiscountStartTime?.touched && DiscountStartTime?.invalid }" />
                        </div>
                        <div class="col-md-4">
                            <label>Close Time</label>
                            <input 
                                class="form-control" 
                                type="datetime-local" 
                                formControlName="discountCloseTime"
                                [ngClass]="{'is-invalid' : DiscountCloseTime?.touched && DiscountCloseTime?.invalid }" />
                        </div>
                    </div>
                    <div class="hint-text">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.6602 10.44L20.6802 14.62C19.8402 18.23 18.1802 19.69 15.0602 19.39C14.5602 19.35 14.0202 19.26 13.4402 19.12L11.7602 18.72C7.59018 17.73 6.30018 15.67 7.28018 11.49L8.26018 7.30001C8.46018 6.45001 8.70018 5.71001 9.00018 5.10001C10.1702 2.68001 12.1602 2.03001 15.5002 2.82001L17.1702 3.21001C21.3602 4.19001 22.6402 6.26001 21.6602 10.44Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M15.0603 19.3901C14.4403 19.8101 13.6603 20.1601 12.7103 20.4701L11.1303 20.9901C7.16034 22.2701 5.07034 21.2001 3.78034 17.2301L2.50034 13.2801C1.22034 9.3101 2.28034 7.2101 6.25034 5.9301L7.83034 5.4101C8.24034 5.2801 8.63034 5.1701 9.00034 5.1001C8.70034 5.7101 8.46034 6.4501 8.26034 7.3001L7.28034 11.4901C6.30034 15.6701 7.59034 17.7301 11.7603 18.7201L13.4403 19.1201C14.0203 19.2601 14.5603 19.3501 15.0603 19.3901Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M12.6406 8.52979L17.4906 9.75979" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path opacity="0.4" d="M11.6602 12.3999L14.5602 13.1399" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Add Bonus Details</span>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Bonus Description</label>
                            <input 
                                class="form-control" 
                                type="text"
                                formControlName="bonusDescription"
                                [ngClass]="{'is-invalid': BonusDescription?.touched && BonusDescription?.invalid}"
                                placeholder="Enter Bonus Description" />
                        </div>
                        <div class="col-md-4">
                            <label>Bonus Quantity</label>
                            <input 
                                class="form-control" 
                                type="number"
                                formControlName="bonusQuantity"
                                [ngClass]="{'is-invalid': BonusQuantity?.touched && BonusQuantity?.invalid}"
                                placeholder="Enter Bonus Quantity" />
                        </div>
                        <div class="col-md-4">
                            <label>Minimum Bonus Quantity</label>
                            <input 
                                class="form-control" 
                                type="number"
                                formControlName="minimumBonusQuantity"
                                [ngClass]="{'is-invalid': MinimumBonusQuantity?.touched && MinimumBonusQuantity?.invalid}"
                                placeholder="Enter Minimum Bonus Quantity" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Minimum Order Value</label>
                            <input 
                                class="form-control" 
                                type="number"
                                formControlName="minimumBonusOrderValue"
                                [ngClass]="{'is-invalid': MinimumBonusOrderValue?.touched && MinimumBonusOrderValue?.invalid}"
                                placeholder="Enter Minimum Bonus Order Value" />
                        </div>
                        <div class="col-md-4">
                            <label>Maximum Bonus Quantity</label>
                            <input 
                                class="form-control" 
                                type="number"
                                formControlName="maximumBonusQuantity"
                                [ngClass]="{'is-invalid': MaximumBonusQuantity?.touched && MaximumBonusQuantity?.invalid}"
                                placeholder="Enter Maximum Bonus Quantity" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Start Time</label>
                            <input 
                                class="form-control" 
                                type="datetime-local" 
                                formControlName="bonusStartTime"
                                [ngClass]="{'is-invalid' : BonusStartTime?.touched && BonusStartTime?.invalid }" />
                        </div>
                        <div class="col-md-4">
                            <label>Close Time</label>
                            <input 
                                class="form-control" 
                                type="datetime-local" 
                                formControlName="bonusCloseTime"
                                [ngClass]="{'is-invalid' : BonusCloseTime?.touched && BonusCloseTime?.invalid }" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="footer-btn">
                            <div class="btn-section">
                                <button class="btn btn-cancel" [routerLink]="['/service/summary']" [queryParams]="{ outletId: outletId, id: serviceId }">
                                    <i class="fa-solid fa-arrow-left"></i>Cancel
                                </button>
                                <button class="btn btn-update" (click)="onSaveDiscountDetails()">{{!(isDiscountExist && isBonusExist) ? 'Save' : 'Update'}}
                                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 22.75H9C3.57 22.75 1.25 20.43 1.25 15V9C1.25 3.57 3.57 1.25 9 1.25H15C20.43 1.25 22.75 3.57 22.75 9V15C22.75 20.43 20.43 22.75 15 22.75ZM9 2.75C4.39 2.75 2.75 4.39 2.75 9V15C2.75 19.61 4.39 21.25 9 21.25H15C19.61 21.25 21.25 19.61 21.25 15V9C21.25 4.39 19.61 2.75 15 2.75H9Z" fill="rgba(255, 255, 255, 1)"/>
                                        <path d="M10.5795 15.5801C10.3795 15.5801 10.1895 15.5001 10.0495 15.3601L7.21945 12.5301C6.92945 12.2401 6.92945 11.7601 7.21945 11.4701C7.50945 11.1801 7.98945 11.1801 8.27945 11.4701L10.5795 13.7701L15.7195 8.6301C16.0095 8.3401 16.4895 8.3401 16.7795 8.6301C17.0695 8.9201 17.0695 9.4001 16.7795 9.6901L11.1095 15.3601C10.9695 15.5001 10.7795 15.5801 10.5795 15.5801Z" fill="rgba(255, 255, 255, 1)"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
